<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dashboard-body">
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <svg width="40" height="40" viewBox="0 0 60 60" fill="none">
                    <circle cx="30" cy="30" r="28" stroke="#fff" stroke-width="4"/>
                    <path d="M20 30 L27 37 L40 24" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>TaskMaster</span>
            </div>
            <div class="nav-user">
                <span id="userName">Usuário</span>
                <button id="logoutBtn" class="btn btn-secondary">Sair</button>
            </div>
        </div>
    </nav>

    <main class="dashboard-main">
        <div class="dashboard-container">
            <header class="dashboard-header">
                <div>
                    <h1>Minhas Tarefas</h1>
                    <p class="subtitle">Organize seu dia de forma simples e eficiente</p>
                </div>
                <div class="stats">
                    <div class="stat-card">
                        <span class="stat-number" id="totalTasks">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="completedTasks">0</span>
                        <span class="stat-label">Concluídas</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" id="pendingTasks">0</span>
                        <span class="stat-label">Pendentes</span>
                    </div>
                </div>
            </header>

            <section class="add-task-section">
                <form id="taskForm" class="task-form">
                    <input 
                        type="text" 
                        id="taskInput" 
                        placeholder="Adicionar nova tarefa..." 
                        required
                    >
                    <button type="submit" class="btn btn-primary">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M10 5 L10 15 M5 10 L15 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Adicionar
                    </button>
                </form>
            </section>

            <section class="tasks-section">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">Todas</button>
                    <button class="filter-tab" data-filter="pending">Pendentes</button>
                    <button class="filter-tab" data-filter="completed">Concluídas</button>
                </div>

                <div id="tasksList" class="tasks-list">
                    <!-- Tarefas serão inseridas aqui -->
                </div>

                <div id="emptyState" class="empty-state">
                    <svg width="120" height="120" viewBox="0 0 120 120" fill="none">
                        <circle cx="60" cy="60" r="50" stroke="#e5e7eb" stroke-width="4"/>
                        <path d="M40 60 L55 75 L80 50" stroke="#e5e7eb" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h3>Nenhuma tarefa ainda</h3>
                    <p>Adicione sua primeira tarefa acima para começar!</p>
                </div>
            </section>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
